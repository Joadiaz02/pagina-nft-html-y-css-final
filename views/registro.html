<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="/css/stylesHeader.css">
    <link rel="stylesheet" href="/css/styleRegister.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap" rel="stylesheet"> 
    <link rel="SHORTCUT ICON" href="/img/icono.png">
</head>
<body>

    <div class="main2">
        <div class="logo" id="logo-registro">
        <img src="/images/5.png" alt="logo comercial">
        </div>
        <h4>Estás a un paso de ingresar a la comunidad</h4>

        <form action="/register.html" method="POST" class="form">

            <div class="nombre">
                <input type="text" id="nombre" name="nombre" placeholder="Nombre y Apellido" required minlength="2">
            </div>
            <div class="user">
                <input type="user" id="user" placeholder="Nombre de Usuario" name="user" required minlength="2">
            </div>
            <div class="mail-userProfile">
                <input type="email" id="mail" placeholder="Correo Electrónico" name="mail" required minlength="2">
            </div>   
            <div class="nacimiento">
                <label for="nacimiento">Fecha de Nacimiento</label>
                <input type="date" id="nacimiento" name="nacimiento" required>
            </div>
            <div class="domicilio">
                <input type="text" id="pais_residencia" placeholder="País de Residencia" name="pais_residencia">
            </div>

            <div class="intereses">
                <h4>Intereses</h4>
                <div class="checks">
                    <input type="radio" name="deportes" value="deportes">
                    <label for="deportes">Deportes</label>
                </div>
                <div class="checks">
                    <input type="radio" name="metaverso" value="metaverso" >
                    <label for="metaverso">Metaverso</label>
                </div>
                <div class="checks">
                    <input type="radio" name="juegos" value="juegos">
                    <label for="juegos">Juegos</label>
                </div>    
                <div class="checks">
                    <input type="radio" name="investigacion" value="investigacion">
                    <label for="investigacion">Investigación</label>
                </div>    
                <div class="checks">
                    <input type="radio" name="Mercados" value="Mercados">
                    <label for="Mercados">Mercados</label>
                </div>
            </div>

            <div class="foto">
                <label for="foto">Foto de Perfil</label>
                <input type="file" id="foto" name="foto" accept=".jpg">
            </div>

            <div class="passR">
                <input type="password" id="pass" name="pass" required minlength="6" placeholder="Contraseña">
                <input type="password" id="pass2" name="pass2" required minlength="6" placeholder="Confirmar Contraseña">
            </div>

            <div class="tarjeta">
                
            </div>

            <div class="botones">
                <button type="submit"><a href="/">Enviar</a></button>
                <button type="reset" style="cursor: pointer;">Borrar</button>
            </div>

        </form>

    </div>




<footer>

</footer>
<script src=">./index.js"></script>
</body>
</html>
